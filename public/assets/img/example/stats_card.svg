<svg xmlns="http://www.w3.org/2000/svg" width="350" height="215" viewBox="0 0 350 215">
    <style>
        :root {
            --header-ttl-color: #FF9800;
            --card-stroke-color: #e651007a;
            --card-fill-color: #FFF3E0;
            --text-color: #E65100;
        }
        .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: var(--header-ttl-color);
        }
        .lang-name {
            font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
            fill: var(--text-color);
        }
        .bar {
            rx: 5;
            ry: 5;
        }
        .stats-background {
            stroke: var(--card-stroke-color);
            fill: var(--card-fill-color);
        }
        .background-bar {
            fill: var(--text-color);
            rx: 5;
            ry: 5;
            opacity: 0.15;
        }
        @keyframes fadeInAnimation {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
        }
        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
    </style>
    <rect x="0.5" y="0.5" rx="4.5" class="stats-background" height="99%" width="349"/>

